# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  deploy-to-vps:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/node:16.19.0
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      
      - restore_cache:
          key: ng-project-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: 
          name: "Install dependencies"
          command: npm install
      - save_cache:
          key: ng-project-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"

      - run:
          name: "Build"
          command: npm run build

      - run:
          command: sudo apt update

      - run:
          name: "Install linux programs"
          command: sudo apt install -y ssh && sudo apt install -y openssh-client && sudo apt install -y sshpass && sudo apt install -y zip && sudo apt install -y unzip
          
      - run:
          name: "Zip dist folder"
          command: zip -r dist.zip ./dist/*

      - run:
          command: echo "HOST *" > ~/.ssh/config && echo "StrictHostKeyChecking no" >> ~/.ssh/config
          
      - run:
          name: "Deploy over sftp"
          command:  sshpass -p $FTP_PASSWORD sftp -r $FTP_USER@$FTP_HOST:$FTP_TARGET_DIR \<<< $'put dist.zip'
      
      - run:
          name: "Unzip dist.zip"
          command: sshpass -p $FTP_PASSWORD ssh $FTP_USER@$FTP_HOST "sudo apt install unzip; if [ ! -f $FTP_TARGET_DIR/dist.zip ]; then echo "File not found" && exit 1; else rm -rf !($FTP_TARGET_DIR/*.zip) && unzip dist.zip -d $FTP_TARGET_DIR; fi"




# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  test-workflow:
    jobs:
      - deploy-to-vps
