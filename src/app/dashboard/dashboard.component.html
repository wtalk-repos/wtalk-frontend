<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      style="background-color: #2e2e2e;"
      class="icon-container">
    <mat-nav-list style="color: antiquewhite;">
          <img src="/assets/logo.png" alt="logo img" class="logo-img" style="height: 70px; width: 70px;">
          <a mat-list-item><i class="fa fa-user-circle"></i></a>
          <a mat-list-item><i class="fa fa-comments"></i></a>
          <a mat-list-item><i class="fa fa-list"></i></a>
          <a mat-list-item><i class="fa fa-phone"></i></a>
          <a mat-list-item><mat-icon>bookmarks</mat-icon></a>
          <a mat-list-item><mat-icon>settings</mat-icon></a>
    
          <a mat-list-item><mat-icon>nightlight_round</mat-icon></a>
          <a mat-list-item style="display: none;"><mat-icon>light_mode</mat-icon></a>
          <!-- circle image of user -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
     <div class="btn btn btn-primary" (click)="redirectLogin()">Log Out</div>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
