<div class="wrapper">
    <div class="row header">
        <div class="col">
            Chats
        </div>
        <div class="col-3 d-flex justify-content-end">
            <button class="btn btn-secondary add-friend-button" (click)="openSearchFriendsComponent()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

    <ul class="friend-list" *ngIf="paginationFriends">
        <li *ngFor="let friend of paginationFriends.items"
            [ngClass]="['friend-list-item', selectedFriend?.id==friend.id?'friend-list-item--selected':'']"
            (click)="selectFriendFromList(friend)">
            <div class="row">
                <div class="col-3">
                    <app-user-icon></app-user-icon>
                </div>
                <div class="col-8 text-center d-flex align-items-center">
                    {{friend.fullName}}
                </div>
                <div class="col-1">

                </div>
            </div>

        </li>
    </ul>
</div>
